{% extends "base_generic.html" %}

{% block content %}
    <h1>Каталог жанров</h1>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-2 col-md-2 col-lg-2">
          {% for genre in genregroups_list %}
        <ul class="catalog">
          <li>{{ genre }}</li>
        </ul>
      {% endfor %}
    </div>
    {% for book in book_list %}
    <div class="col-sm-1 col-md-1 col-lg-1"> 
        <div class="card mt-2 " style="width: 8rem; font-size: 10px;">
          <a href="{{ book.get_absolute_url }}"><img class="card-img-top" src="/static/{{ book.book_image }}" alt="{{ book.title }}"></a>
          <div class="card-body">
            <h5 class="card-title"  style="font-size: 10px;">{{ book.title }}</h5>
            <p class="card-text">{{ book.author }}</p>
            <a href="#" class="btn btn-primary">В корзину</a>
          </div>
        </div>
    </div>
    {% endfor %}
  </div>
  </div>
{% endblock %}
